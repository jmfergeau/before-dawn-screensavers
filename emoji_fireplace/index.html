<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>emoji fireplace</title>
  <script>
   window.urlParams = window.location.search.split(/[?&]/).slice(1).map(function(paramPair) {
     return paramPair.split(/=(.+)?/).slice(0, 2);
   }).reduce(function (obj, pairArray) {            
     obj[pairArray[0]] = pairArray[1];
     return obj;
   }, {});
  </script>
  <script language="javascript" type="text/javascript" src="../__assets/p5.min.js"></script>
  <script src="./libraries/lodash.min.js"></script>
  <script language="javascript" type="text/javascript" src="./sketch.js"></script>
  <style>
   html, body {
     height: 100%;
     padding: 0;
     margin: 0;
   }
   body {
     background: black;
     display: flex;
     justify-content: center;
   }
   #fireplace {
     align-self: flex-end;
   }
   #fireplace canvas {
     position: absolute;
     bottom: 225px;
     left: 50%;
     margin-left: -240px;
   }
   img {
     opacity: 0.6;
   }

   #sounds {
     position: absolute;
     left: -9999px;
   }
  </style>
</head>


<body>
  <div id="fireplace">
    <img src="./background.jpg" />
  </div>
  <div id="sounds">
  </div>

  <script>
   var soundMovie = '<iframe width="560" height="315" src="https://www.youtube.com/embed/lJ3H_SR1dXU?autoplay=1&loop=1&playlist=lJ3H_SR1dXU" frameborder="0" allowfullscreen></iframe>';
   if ( window.urlParams.sound === true || window.urlParams.sound === "true" ) {
     var template = document.createElement('template');
     template.innerHTML = soundMovie;
     sounds.appendChild(template.content.firstChild);
   }
  </script>
</body>
</html>

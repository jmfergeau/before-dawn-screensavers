<!DOCTYPE html>
<html>
  <head>
    <title>My Awesome Screensaver</title>
  </head>
  <body>
    <div>
      <img id="screen" />
    </div>
    <footer>
      <h1></h1>
      <h2></h2>
    </footer>
  </body>
  <script>
   var waitTime = 60 * 1000 * 5;
   var handleData = function() {
     var data = JSON.parse(this.responseText);
     var rand = data[Math.floor(Math.random() * data.length)];

     console.log(rand);

     var title = rand.title;
     var description = rand.description;
     var image = rand.image.replace(/mobile-large/, "web-large");

     var img = document.getElementById("screen");

     img.src = image;

     var h1 = document.querySelector("h1");
     var h2 = document.querySelector("h2");

     h1.innerText = rand.title;
     h2.innerText = rand.description;

     setTimeout(loadImage, waitTime);
   };

   var loadImage = function() {
     var url = "./data.json";

     var req = new XMLHttpRequest();
     req.addEventListener("load", handleData);
     req.open("GET", url);
     req.send();
   };

   loadImage();

  </script>
</html>
